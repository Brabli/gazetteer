<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Gazetteer</title><meta name="description" content="See information about countries around the globe!"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""><link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"><link rel="stylesheet" href="css/styles.css"><link rel="icon" href="./favicon.png"></head><body><!-- Navbar --><div id="navbar" class="nav-box-shadow"><!-- Logo and Loader Container--><div class="flex-item"><!-- Logo --><h1 class="logo">G<span class="underline">azetteer</span></h1><!-- Loader --><div class="load-container"><div class="loader"></div></div></div><!-- Country Select --><div class="flex-item"><select id="country-select"><option value="default" selected>Choose a Country...</option></select></div></div><!-- Map --><div id="map"></div><!-- Country Info Box --><div id="modal-box"><div id="tab" class="top-box-shadow">Country Info <img id="arrow" src="./img/triangle.svg"></div><div class="content top-box-shadow"><table class="text-shadow country-info-table"><header class="country-name" id="info-country"></header><tbody><tr><th>Continent:</th><td id="info-cont"></td></tr><tr><th>Population:</th><td id="info-pop"></td></tr><tr><th>Capital City:</th><td id="info-cap"></td></tr><tr><th>Coordinates:</th><td id="info-coords"></td></tr><tr><th>Currency:</th><td id="info-currency"><div id="currency-name"></div><div id="currency-symbol"></div></td></tr><tr><th>Language:</th><td id="info-lan"></td></tr></tbody><tfoot><tr><td colspan="2" id="info-link"></td></tr></tfoot></table></div></div><!-- Scripts --><script type="application/javascript" src="js/vendors/leaflet/leaflet.js"></script><script type="application/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script><script type="application/javascript" src="js/vendors/jquery/jquery-3.5.1.min.js"></script><script type="application/javascript" src="js/script.min.js"></script></body></html>
