<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gazetteer</title>
    <meta name="description" content="See information about countries around the globe!" />
    <link rel="stylesheet" href="css/vendors/leaflet/leaflet.min.css" />
    <link rel="stylesheet" href="css/vendors/leaflet/easybutton.min.css" />
    <link rel="stylesheet" href="css/vendors/font-awesome/css/all.css" />
    <link rel="stylesheet" href="css/vendors/leaflet/leaflet.extra-markers.min.css">
    
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="./favicon.png" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar" class="nav-box-shadow">
      <!-- Logo and Loader Container-->
      <div class="flex-item">
        <!-- Logo -->
        <h1 class="logo">
          G<span class="underline">azetteer</span>
        </h1>
        <!-- Loader -->
        <div class="load-container">
          <div class="loader"></div>
        </div>
      </div>
      <!-- Country Select -->
      <div class="flex-item">
        <select id="country-select">
          <option value="default" selected>Choose a Country...</option>
        </select>
      </div>
    </div>


    <div class="black-screen"></div>
    <!-- Experimental Image container -->
    <div class="image-container">
      <!-- <img class="circle-image" src="img/england.jpg" />
      <img class="circle-image" src="img/london.jpg" />
      <img class="circle-image" src="img/yorkshire.jpg" /> -->
    </div>
    
    <div class="big-image-container">
      <div class="close-button">X</div>
      <div class="big-image"></div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Country Info Box -->
    <div id="modal-box">
      <div id="tab" class="top-box-shadow">Country Info <img id="arrow" src="./img/triangle.svg" /></div>
      <div class="content top-box-shadow">
        <table class="text-shadow country-info-table">
          <header class="country-name" id="info-country"></header>
          <tbody>
          <tr>
            <th>Continent:</th>
            <td id="info-cont"></td>
          </tr>
          <tr>
            <th>Population:</th>
            <td id="info-pop"></td>
          </tr>
          <tr>
            <th>Capital City:</th>
            <td id="info-cap"></td>
          </tr>
          <tr>
            <th>Coordinates:</th>
            <td id="info-coords"></td>
          </tr>
          <tr>
            <th>Currency:</th>
            <td id="info-currency">
              <div id="currency-name"></div>
              <div id="currency-symbol"></div>
            </td>
          </tr>
          <tr>
            <th>Language:</th>
            <td id="info-lan"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" id="info-link"></td>
          </tr>
        </tfoot>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script type="application/javascript" src="js/vendors/jquery/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="js/vendors/leaflet/leaflet.js"></script>
    <script type="application/javascript" src="js/vendors/leaflet/easybutton.min.js"></script>
    <script src="js/vendors/leaflet/leaflet.extra-markers.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
