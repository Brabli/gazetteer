<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gazetteer</title>
    <meta name="description" content="See information about countries around the globe!" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin="" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- TODO Link to a favicon here -->
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">

      <!-- Logo and Loader Container-->
      <div class="flex-item">
        <!-- Logo -->
        <h1 class="logo">
          G<span class="underline">azeteer</span>
        </h1>
        <!-- Loader -->
        <div class="load-container">
          <div class="loader"></div>
        </div>
      </div>
      <!-- Country Select -->
      <div class="flex-item">
        <select id="country-select">
          <option value="default" selected>Choose a Country...</option>
        </select>
      </div>
    </div>
    <!-- Map -->
    <div id="map"></div>
    <div class="shadow"></div>

    <script type="application/javascript" src="js/vendors/leaflet/leaflet.js"></script>
